name: Build LaTeX

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 
  
    - name: Build LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        args: "-lualatex -file-line-error -interaction=nonstopmode"

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: PDF
        path: main.pdf