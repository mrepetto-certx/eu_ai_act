name: Build LaTeX

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up LaTeX
      uses: docker://blang/latex:ubuntu
    
    - name: Build LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        args: -shell-escape

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: PDF
        path: main.pdf